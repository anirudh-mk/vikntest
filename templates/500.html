<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* A subtle pulse animation for the warning sign */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Background Glow Effect -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-red-500 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse-slow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse-slow animation-delay-2000"></div>

    <div class="relative w-full max-w-2xl text-center z-10">
        <!-- Main Content Card -->
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-8 sm:p-12 rounded-3xl shadow-2xl border border-gray-700">

            <!-- SVG Illustration -->
            <div class="flex justify-center items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-red-400 animate-pulse-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <!-- "500" heading -->
            <h1 class="text-7xl sm:text-8xl font-black text-white tracking-tighter">
                5<span class="text-red-500">0</span>0
            </h1>

            <!-- Main message -->
            <h2 class="text-3xl sm:text-4xl font-bold mt-4 bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-orange-400">
                Houston, we have a problem.
            </h2>
            <p class="text-gray-300 mt-3 text-base sm:text-lg max-w-md mx-auto">
                Something went wrong on our servers. Our team of highly trained monkeys has been dispatched to deal with the situation.
            </p>

            <!-- Action Button -->
            <div class="mt-10">
                <a href="/" class="inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-red-500/50 transition-all duration-300 transform hover:scale-105">
                    Return to Safety
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-sm text-gray-500">
            <p>If you see this, please don't panic. We're on it.</p>
        </footer>
    </div>

</body>
</html>
