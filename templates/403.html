<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 3.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Background Glow Effect -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-yellow-500 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse-slow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-orange-500 rounded-full mix-blend-screen filter blur-3xl opacity-15 animate-pulse-slow animation-delay-2000"></div>

    <div class="relative w-full max-w-2xl text-center z-10">
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-8 sm:p-12 rounded-3xl shadow-2xl border border-gray-700">

            <!-- SVG Illustration -->
            <div class="flex justify-center items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6.364-3.636l-1.414-1.414M6.343 6.343l1.414 1.414m12.728 0l-1.414 1.414M12 3v2m-6.364 12.364l-1.414 1.414M12 21v-2m4.243-1.757l1.414-1.414M4.929 4.929l1.414 1.414" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-1.414-1.414a2 2 0 010-2.828l2.828-2.828a2 2 0 012.828 0L17.657 8.5a2 2 0 010 2.828l-5.657 5.657a2 2 0 01-2.828 0L8.5 16.343a2 2 0 010-2.828l1.414-1.414" />
                </svg>
            </div>

            <h1 class="text-7xl sm:text-8xl font-black text-white tracking-tighter">
                4<span class="text-yellow-500">0</span>3
            </h1>

            <h2 class="text-3xl sm:text-4xl font-bold mt-4 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-400">
                Access Denied
            </h2>
            <p class="text-gray-300 mt-3 text-base sm:text-lg max-w-md mx-auto">
                You don't have the required permissions to access this area. This is not the page you are looking for.
            </p>

            <div class="mt-10">
                <a href="/" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-yellow-500/50 transition-all duration-300 transform hover:scale-105">
                    Return to Homepage
                </a>
            </div>
        </div>

        <footer class="mt-8 text-sm text-gray-500">
            <p>Your credentials have been noted. Just kidding.</p>
        </footer>
    </div>

</body>
</html>
