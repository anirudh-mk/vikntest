<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 4.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-purple-900/80 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Background Glow Effect -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse-slow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-500 rounded-full mix-blend-screen filter blur-3xl opacity-15 animate-pulse-slow animation-delay-2000"></div>

    <div class="relative w-full max-w-2xl text-center z-10">
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-8 sm:p-12 rounded-3xl shadow-2xl border border-gray-700">

            <!-- SVG Illustration -->
            <div class="flex justify-center items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            <h1 class="text-7xl sm:text-8xl font-black text-white tracking-tighter">
                4<span class="text-purple-500">0</span>0
            </h1>

            <h2 class="text-3xl sm:text-4xl font-bold mt-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400">
                Bad Request
            </h2>
            <p class="text-gray-300 mt-3 text-base sm:text-lg max-w-md mx-auto">
                Your browser sent a request that our server couldn't understand. It's not you, it's... well, maybe it is you. Check that URL.
            </p>

            <div class="mt-10">
                <a href="https://accounts.vikncodes.in/signin?service=viknbooks" class="inline-block bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-purple-500/50 transition-all duration-300 transform hover:scale-105">
                    Start Over
                </a>
            </div>
        </div>

        <footer class="mt-8 text-sm text-gray-500">
            <p>Error code: Invalid Client-Side Syntax.</p>
        </footer>
    </div>

</body>
</html>
